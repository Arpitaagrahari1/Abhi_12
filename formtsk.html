<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        #a {
            height: 650px;
            width: 400px;
            background-color: white;
            margin: 50px;
            margin-left: 350px;
            border-radius: 5px 5px;
            box-shadow: 3px 3px 5px;
        }
        
        #b {
            height: 40px;
            width: 400px;
            background-color: whitesmoke;
            text-align: center;
            font-size: 20px;
        }
        
        #c {
            height: 500px;
            width: 400px;
            background-color: white;
            padding-top: 8px;
        }
        
        #c button {
            padding-top: 15px;
        }
    </style>
</head>

<body>
    <div id="a">
        <div id="b">Registration Boootstrap Form template</div>
        <div id="c">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" placeholder="Phone Number">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Country">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Address..">
                            </div>
                            <div class="row">
                                <div class=" form group col-sm-6">

                                    <input type="text" class="form-control" placeholder="City..">
                                </div>
                                <div class=" form-group col-sm-6">
                                    <input type="text" class="form-control" placeholder="Zip">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="About Yourself">
                            </div>

                            <div class=" form-group ">
                                <input type="email" class="form-control" placeholder="Your Email..">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Repeat Email Address">
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" placeholder=" Confirm Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-info form-control" style="margin-top: 10px;">Register</button>
                            </div>


                    </div>

                </div>

                </form>

            </div>
        </div>


    </div>
    </div>
    </div>
    </div>

</body>

</html>
